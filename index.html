<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="gpa-calculator">
        <table id="gpaTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Credits</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>Course #1</td>
                    <td>
                        <select class="grade">
                            <option value="">--</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A−</option>
                            <option value="3.3">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.7">B−</option>
                            <option value="2.3">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C−</option>
                            <option value="1.3">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.7">D−</option>
                            <option value="0.0">F</option>
                        </select>
                    </td>
                    <td><input type="number" class="credits" placeholder="Credits"></td>
                    <td><button class="delete-row">X</button></td>
                </tr>
            </tbody>
        </table>
        
        <div class="action-buttons">
            <button id="addRowBtn">+ Add Row</button>
            <button id="calculateGpa">= Calculate</button>
            <button id="resetForm">Reset</button>
        </div>

        <div>
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
